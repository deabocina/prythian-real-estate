<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="ico" href="/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/main.scss" />
    <link rel="stylesheet" href="/src/styles/contacts.scss" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/src/functions/map.js" defer></script>
    <title>Contact Us | Prythian Real Estate</title>
  </head>
  <body>
    <div id="#home" class="homepage">
      <header class="header-links">
        <nav>
          <div class="dropdown">
            <a href="/index.html" class="dropbtn">Home</a>
            <div class="submenu">
              <ul>
                <li><a href="/index.html#about-us">About Us</a></li>
                <li><a href="/index.html#services">Services</a></li>
                <li><a href="/index.html#testimonials">Testimonials</a></li>
              </ul>
            </div>
          </div>
          <a href="/prythian-real-estate/pages/gallery.html">Gallery</a>
          <a href="/prythian-real-estate/pages/contacts.html">Contacts</a>
        </nav>
      </header>

      <section id="contacts">
        <h1>Contact Us</h1>

        <div class="contact-container">
          <div class="contact-form">
            <form
              action="mailto:info@prythianrealestate.hr"
              method="post"
              enctype="text/plain"
            >
              <input type="text" name="name" placeholder="Full Name" required />
              <input
                type="email"
                name="email"
                placeholder="E-mail"
                required
              /><br />
              <textarea
                name="message"
                rows="8"
                placeholder="Write your message here.."
                required
              ></textarea>
              <button type="submit">Send Message</button>
            </form>
          </div>

          <div class="contact-info">
            <div class="contact-detailed-info">
              <h4>Based in</h4>
              <div class="contact-icons">
                <img src="/src/assets/icons/location.png" />
                <p>Split, Croatia</p>
              </div>

              <h4>Contact</h4>
              <div class="contact-icons">
                <img src="/src/assets/icons/telephone.png" />
                <a href="tel:+385991234567"><p>+385 99 123 4567</p></a>
              </div>
              <div class="contact-icons">
                <img src="/src/assets/icons/email.png" />
                <a href="mailto:info@prythianrealestate.hr"
                  ><p>info@prythianrealestate.hr</p></a
                >
              </div>

              <h4>Working Hours</h4>
              <div class="contact-icons">
                <img src="/src/assets/icons/clock.png" />
                <p>Mon-Fri: 09-16h</p>
              </div>

              <div class="social-icons">
                <a href="#"
                  ><img src="/src/assets/icons/facebook.png" alt="Facebook"
                /></a>
                <a href="#"
                  ><img src="/src/assets/icons/instagram.png" alt="Instagram"
                /></a>
                <a href="#"
                  ><img src="/src/assets/icons/youtube.png" alt="YouTube"
                /></a>
              </div>
            </div>
          </div>
        </div>
        <div id="map" style="height: 250px; width: 100%"></div>
      </section>
    </div>

    <footer>
      <h4>&copy; 2025 <span>Prythian Real Estate</span></h4>
      <img class="logo-image" src="/src/assets/icons/logo.png" />

      <a href="#"
        ><img src="/src/assets/icons/up-arrow.png" alt="Back to top"
      /></a>
    </footer>
  </body>
</html>
