<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="ico" href="/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/main.scss" />
    <link rel="stylesheet" href="/src/styles/contacts.scss" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="/src/main.js"></script>
    <title>Contact Us | Prythian Real Estate</title>
  </head>
  <body>
      <header>
        <div class="container">
          <div class="logo">
            <a href="/prythian-real-estate/"
              ><img
                src="/src/assets/icons/logo.png"
                alt="Logo"
                class="footer-logo"
            /></a>
            <h1>Prythian Real Estate</h1>
          </div>
          <nav>
            <a href="/prythian-real-estate/">Home</a>
            <a href="/prythian-real-estate/src/pages/gallery.html">Gallery</a>
            <a href="/prythian-real-estate/src/pages/contacts.html">Contact</a>
          </nav>
        </div>
      </header>

      <section id="contacts">
        <h1>Contact Us</h1><hr />

        <div class="contact-container">
          <div class="contact-form">
            <form
              action="mailto:info@prythianrealestate.hr"
              method="post"
              enctype="text/plain"
            >
              <input type="text" name="name" placeholder="Full Name" required />
              <input type="email" name="email" placeholder="E-mail" required />
              <textarea
                name="message"
                rows="8"
                placeholder="Write your message here.."
                required
              ></textarea>
              <button type="submit">Send Message</button>
            </form>
          </div>

          <div class="contact-info">
            <div class="contact-detailed-info">
              <h4>Based in</h4>
              <div class="contact-icons">
                <img src="/src/assets/icons/location.png" />
                <p>Split, Croatia</p>
              </div>

              <h4>Contact</h4>
              <div class="contact-icons">
                <img src="/src/assets/icons/telephone.png" />
                <a href="tel:+385991234567"><p>+385 99 123 4567</p></a>
              </div>
              <div class="contact-icons">
                <img src="/src/assets/icons/email.png" />
                <a href="mailto:info@prythianrealestate.hr"
                  ><p>info@prythianrealestate.hr</p></a
                >
              </div>

              <h4>Working Hours</h4>
              <div class="contact-icons">
                <img src="/src/assets/icons/clock.png" />
                <p>Mon-Fri: 09-16h</p>
              </div>
            </div>
          </div>
        </div>

        <div id="map" style="height: 250px; width: 100%"></div>
      </section>

      <footer>
        <div class="footer-content">
          <a href="#"
            ><img
              src="/src/assets/icons/logo.png"
              alt="Logo"
              class="footer-logo"
          /></a>

          <h2>Prythian Real Estate</h2>
          <p>Exquisite properties. Unmatched service.</p>
          <div class="socials">
            <a href="#"
              ><img src="/src/assets/icons/facebook.png" alt="Facebook"
            /></a>
            <a href="#"
              ><img src="/src/assets/icons/instagram.png" alt="Instagram"
            /></a>
            <a href="#"
              ><img src="/src/assets/icons/youtube.png" alt="Youtube"
            /></a>
          </div>
        </div>
        <p class="copyright">
          Â© 2025 Prythian Real Estate. All rights reserved.
        </p>
        <a href="#" class="back-to-top"
          ><img src="/src/assets/icons/up-arrow.png" alt="Back to top"
        /></a>
      </footer>
    </div>
  </body>
</html>
